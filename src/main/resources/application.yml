spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: webGejmikaDB

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui-custom.html

management:
  endpoints:
    web:
      exposure:
        include: "*"

top-scores-limit:
  number: 10

server:
  error:
    include-stacktrace: never
    include-exception: false
